<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="greetings"></div>
    <div class="timechunk">
      <div class="time">
        <div id="month"></div>
        <div id="day"></div>
        <div id="separator1"></div>
      </div>
      <div class="time">
        <div id="hour"></div>
        <div id="separator2"></div>
        <div id="minutes"></div>
      </div>
    </div>
    <div class="decoration">
      <div class="links-left">
        <div class="link link1">
          <a href="https://wiki.archlinux.org">ArchWiki</a>
        </div>
        <div class="link link2">
          <a href="https://duckduckgo.com/">Search</a>
        </div>
        <div class="link link3">
          <a href="https://github.com/alder711">Github</a>
        </div>
      </div>
      <img class="footer" src="img/footer.png" alt="footer">
      <div class="links-right">
        <div class="link link3">
          <a href="https://hueychich.org">Home</a>
        </div>
        <div class="link link2">
          <a href="https://gitlab.hueychich.org">Gitlab</a>
        </div>
        <div class="link link1">
          <a href="https://minecraft.hueychich.org/cdt">CDT</a>
        </div>
      </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/greetings.js"></script>
  </body>
</html>
